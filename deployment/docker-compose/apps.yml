name: 'bookstore-spring-boot-microservices'
services:
  catalog-service:
    image: "ozdemir0ozdemir/bookstore-catalog-service"
    container_name: "catalog-service"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:postgresql://catalog-db:5432/postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    ports:
      - "8081:8081"
    restart: unless-stopped
    depends_on:
      catalog-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m

  order-service:
    image: "ozdemir0ozdemir/bookstore-order-service"
    container_name: "order-service"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:postgresql://order-db:5432/postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - ORDERS_CATALOG_SERVICE_URL=http://catalog-service:8081
      - RABBITMQ_HOST=bookstore-rabbitmq
    ports:
      - "8082:8082"
    restart: unless-stopped
    depends_on:
      order-db:
        condition: service_healthy
      bookstore-rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m